<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen User - BetterLife Admin</title>

    <!-- CSS SAMA seperti dashboard -->
    <link rel="stylesheet" href="../../public/assets/css/main.css">
    <link rel="stylesheet" href="../../public/assets/css/admin.css">
    <link rel="stylesheet" href="../../public/assets/css/components.css">
    <link rel="stylesheet" href="../../public/assets/css/responsive.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="admin-body">

    <!-- ========== HEADER ========== -->
    <header class="admin-header">
        <div class="admin-nav">
            <div class="admin-brand">
                <i class="fas fa-heart"></i>
                <span>BetterLife Admin</span>
            </div>

            <div class="admin-user-menu">
                <span class="user-name">Admin</span>
                <div class="user-dropdown">
                    <a href="../index.html" class="dropdown-item">
                        <i class="fas fa-home"></i> Website
                    </a>
                    <a href="../auth/login.html" class="dropdown-item logout">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="admin-layout">

        <!-- ========== SIDEBAR ========== -->
        <aside class="admin-sidebar">
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="module-management.html" class="nav-item">
                    <i class="fas fa-book"></i>
                    <span>Modul CBT</span>
                </a>
                <a href="video-management.html" class="nav-item">
                    <i class="fas fa-video"></i>
                    <span>Video</span>
                </a>
                <a href="podcast-management.html" class="nav-item">
                    <i class="fas fa-podcast"></i>
                    <span>Podcast</span>
                </a>
                <a href="user-management.html" class="nav-item active">
                    <i class="fas fa-users"></i>
                    <span>Users</span>
                </a>
            </nav>
        </aside>

        <!-- ========== MAIN CONTENT ========== -->
        <main class="admin-main">

            <div class="page-header">
                <h1>Manajemen Pengguna</h1>
                <p>Kelola akun dan aktivitas pengguna BetterLife</p>
            </div>

            <!-- Stats ringkas -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-users"></i></div>
                    <div class="stat-info">
                        <h3 id="totalUsers">0</h3>
                        <p>Total Users</p>
                    </div>
                </div>

                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-user-check"></i></div>
                    <div class="stat-info">
                        <h3 id="activeUsers">0</h3>
                        <p>Active Users</p>
                    </div>
                </div>
            </div>

            <!-- Card tabel user -->
            <div class="content-card">
                <div class="card-header">
                    <h3>Daftar Pengguna</h3>

                    <div class="card-actions">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" id="userSearch" placeholder="Cari user...">
                        </div>

                        <button class="btn btn-outline" onclick="exportUsers()">
                            <i class="fas fa-download"></i> Export
                        </button>
                    </div>
                </div>

                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Email</th>
                                <th>Bergabung</th>
                                <th>Status</th>
                                <th>Progress</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="userTable"></tbody>
                    </table>
                </div>
            </div>

        </main>
    </div>

    <!-- SCRIPT -->
    <script src="../../public/assets/js/admin.js"></script>

    <script>
        let users = JSON.parse(localStorage.getItem('betterlife_users') || '[]');

        function displayUsers(list = users) {
            const table = document.getElementById('userTable');
            const totalUsers = document.getElementById('totalUsers');
            const activeUsers = document.getElementById('activeUsers');

            totalUsers.textContent = users.length;
            activeUsers.textContent = users.length;

            table.innerHTML = list
                .map((user, index) => `
                <tr>
                    <td>
                        <div class="user-info">
                            <div class="user-avatar">${user.name.charAt(0).toUpperCase()}</div>
                            <div>
                                <strong>${user.name}</strong>
                                <p class="text-muted">User #${index + 1}</p>
                            </div>
                        </div>
                    </td>

                    <td>${user.email}</td>
                    <td>${new Date(user.createdAt).toLocaleDateString('id-ID')}</td>
                    <td><span class="status active">Active</span></td>

                    <td>
                        <div class="progress-container">
                            <div class="progress-bar">
                                <div class="progress-fill" style="width:${Math.random()*100}%"></div>
                            </div>
                        </div>
                    </td>

                    <td>
                        <button class="btn-icon view" onclick="viewUser('${user.email}')"><i class="fas fa-eye"></i></button>
                        <button class="btn-icon message" onclick="messageUser('${user.email}')"><i class="fas fa-envelope"></i></button>
                        <button class="btn-icon delete" onclick="deleteUser('${user.email}')"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        function viewUser(email) {
            const u = users.find(x => x.email === email);
            alert(`Nama: ${u.name}\nEmail: ${u.email}\nTanggal Daftar: ${new Date(u.createdAt).toLocaleDateString("id-ID")}`);
        }

        function messageUser(email) {
            const msg = prompt(`Kirim pesan ke ${email}:`);
            if (msg) alert("Pesan terkirim!\n" + msg);
        }

        function deleteUser(email) {
            if (!confirm("Hapus user ini?")) return;
            users = users.filter(u => u.email !== email);
            localStorage.setItem("betterlife_users", JSON.stringify(users));
            displayUsers();
        }

        document.getElementById("userSearch").addEventListener("input", e => {
            const s = e.target.value.toLowerCase();
            const filtered = users.filter(u =>
                u.name.toLowerCase().includes(s) ||
                u.email.toLowerCase().includes(s)
            );
            displayUsers(filtered);
        });

        displayUsers();
    </script>

</body>
</html>

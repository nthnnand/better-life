<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BetterLife</title>

    <!-- FIXED ABSOLUTE PATH -->
    <link rel="stylesheet" href="../../public/assets/css/main.css">
    <link rel="stylesheet" href="../../public/assets/css/components.css">
    <link rel="stylesheet" href="../../public/assets/css/responsive.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="auth-page">

    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fas fa-user-plus"></i>
                <h1>Daftar Akun</h1>
                <p>Bergabung dengan BetterLife hari ini</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label>Nama Lengkap</label>
                    <input type="text" id="name" required placeholder="Nama lengkap">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required placeholder="email@example.com">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required placeholder="Minimal 8 karakter">
                </div>

                <div class="form-group">
                    <label>Konfirmasi Password</label>
                    <input type="password" id="confirmPassword" required placeholder="Ulangi password">
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    <i class="fas fa-user-plus"></i> Daftar
                </button>
            </form>

            <div class="auth-footer">
                <a href="login.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Sudah punya akun? Masuk
                </a>
                <a href="../../index.html" class="back-link">
                    <i class="fas fa-home"></i> Kembali ke Beranda
                </a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const pw = document.getElementById("password").value.trim();
            const cpw = document.getElementById("confirmPassword").value.trim();

            if (pw !== cpw) {
                alert("Password tidak sama!");
                return;
            }

            const res = await fetch("http://localhost:5000/api/user/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email, password: pw })
            });

            const data = await res.json();

            if (res.ok) {
                alert("Registrasi berhasil! Silakan login.");
                window.location.href = "login.html";
            } else {
                alert(data.msg || "Registrasi gagal");
            }
        });
    </script>

</body>
</html>

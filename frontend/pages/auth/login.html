<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - BetterLife</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../../public/assets/css/main.css">
    <link rel="stylesheet" href="../../public/assets/css/components.css">
    <link rel="stylesheet" href="../../public/assets/css/responsive.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="auth-page user-login">
    <div class="auth-container">
        <div class="auth-card">

            <!-- HEADER -->
            <div class="auth-header">
                <i class="fas fa-user-circle"></i>
                <h1>Login Pengguna</h1>
                <p>Masuk untuk mengakses akun BetterLife Anda</p>
            </div>

            <!-- FORM LOGIN -->
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required placeholder="email@example.com">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required placeholder="Masukkan password">
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    <i class="fas fa-sign-in-alt"></i> Masuk
                </button>
            </form>

            <!-- FOOTER -->
             <!-- FOOTER -->
            <div class="auth-footer">
                <a href="register.html" class="back-link">
                    <i class="fas fa-user-plus"></i> Belum punya akun? Daftar
                </a>

                <a href="javascript:history.back()" class="back-link">
                    <i class="fas fa-home"></i> Kembali
                </a>
            </div>
        </div>
    </div>

    <!-- SCRIPT LOGIN -->
    <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        const res = await fetch("http://localhost:5000/api/user/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
            localStorage.setItem("token", data.token);
            alert("Login berhasil!");
            window.location.href = "../../pages/user/dashboard.html";
        } else {
            alert(data.msg || "Login gagal");
        }
    });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Jurnal - BetterLife</title>
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/components.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../index.html" style="text-decoration: none; color: inherit;">
                    <i class="fas fa-heart"></i>
                    BetterLife
                </a>
            </div>
            <div class="nav-menu">
                <a href="../user/dashboard.html" class="nav-link">Dashboard</a>
                <a href="../cbt/cbt.html" class="nav-link">CBT</a>
                <a href="../meditation/meditasi.html" class="nav-link">Meditasi</a>
                <a href="../education/edukasi.html" class="nav-link">Edukasi</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="journal-detail">
            <div class="detail-header">
                <a href="jurnal.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Kembali ke Jurnal
                </a>
                <div class="entry-actions">
                    <button class="btn btn-outline" onclick="editEntry()">
                        <i class="fas fa-edit"></i> Edit
                    </button>
                    <button class="btn btn-secondary" onclick="deleteEntry()">
                        <i class="fas fa-trash"></i> Hapus
                    </button>
                </div>
            </div>

            <div class="entry-content">
                <div class="entry-meta">
                    <div class="mood-display" id="moodDisplay"></div>
                    <div class="entry-date" id="entryDate"></div>
                </div>
                
                <h1 id="entryTitle"></h1>
                <div class="entry-body" id="entryBody"></div>
            </div>

            <div class="entry-insights">
                <h3>Insights dari Jurnal</h3>
                <div class="insights-grid">
                    <div class="insight-card">
                        <i class="fas fa-brain"></i>
                        <h4>Pola Pikir</h4>
                        <p>Terdapat pola pemikiran yang positif dalam entri ini</p>
                    </div>
                    <div class="insight-card">
                        <i class="fas fa-heart"></i>
                        <h4>Emosi</h4>
                        <p>Emosi yang dominan: <span id="dominantEmotion"></span></p>
                    </div>
                    <div class="insight-card">
                        <i class="fas fa-lightbulb"></i>
                        <h4>Saran</h4>
                        <p>Pertahankan kebiasaan menulis jurnal untuk refleksi</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .journal-detail {
            max-width: 800px;
            margin: 100px auto 50px;
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--turquoise);
            text-decoration: none;
            font-weight: 500;
        }

        .entry-actions {
            display: flex;
            gap: 15px;
        }

        .entry-content {
            background: var(--white);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .entry-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--light-gray);
        }

        .mood-display {
            font-size: 2rem;
        }

        .entry-date {
            color: var(--dark-gray);
            font-size: 1.1rem;
        }

        .entry-content h1 {
            color: var(--black);
            margin-bottom: 30px;
            font-size: 2.2rem;
            line-height: 1.3;
        }

        .entry-body {
            color: var(--dark-gray);
            line-height: 1.8;
            font-size: 1.1rem;
        }

        .entry-body p {
            margin-bottom: 20px;
        }

        .entry-insights {
            background: var(--white);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .entry-insights h3 {
            color: var(--black);
            margin-bottom: 25px;
            text-align: center;
        }

        .insights-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .insight-card {
            text-align: center;
            padding: 25px;
            background: var(--light-blue);
            border-radius: 10px;
        }

        .insight-card i {
            font-size: 2rem;
            color: var(--turquoise);
            margin-bottom: 15px;
        }

        .insight-card h4 {
            color: var(--black);
            margin-bottom: 10px;
        }

        .insight-card p {
            color: var(--dark-gray);
            margin: 0;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .detail-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .entry-actions {
                width: 100%;
                justify-content: space-between;
            }
            
            .entry-content {
                padding: 25px;
            }
            
            .entry-content h1 {
                font-size: 1.8rem;
            }
            
            .entry-meta {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .insights-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <script>
        function loadEntry() {
            const urlParams = new URLSearchParams(window.location.search);
            const entryId = urlParams.get('id');
            
            if (!entryId) {
                alert('Entri tidak ditemukan');
                window.location.href = 'jurnal.html';
                return;
            }
            
            const entries = JSON.parse(localStorage.getItem('journal_entries') || '[]');
            const entry = entries.find(e => e.id === entryId);
            
            if (!entry) {
                alert('Entri tidak ditemukan');
                window.location.href = 'jurnal.html';
                return;
            }
            
            // Display entry data
            document.getElementById('entryTitle').textContent = entry.title;
            document.getElementById('entryBody').innerHTML = `<p>${entry.content.replace(/\n/g, '</p><p>')}</p>`;
            document.getElementById('entryDate').textContent = new Date(entry.date).toLocaleDateString('id-ID', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            // Display mood
            const moodEmojis = {
                'very_happy': 'ðŸ˜Š',
                'happy': 'ðŸ™‚',
                'neutral': 'ðŸ˜',
                'sad': 'ðŸ˜”',
                'very_sad': 'ðŸ˜¢'
            };
            document.getElementById('moodDisplay').textContent = moodEmojis[entry.mood] || 'ðŸ˜';
            
            // Set dominant emotion based on mood
            const emotions = {
                'very_happy': 'Bahagia',
                'happy': 'Senang',
                'neutral': 'Netral',
                'sad': 'Sedih',
                'very_sad': 'Sangat Sedih'
            };
            document.getElementById('dominantEmotion').textContent = emotions[entry.mood] || 'Netral';
        }
        
        function editEntry() {
            const urlParams = new URLSearchParams(window.location.search);
            const entryId = urlParams.get('id');
            // In real implementation, this would open an edit form
            alert('Fitur edit akan datang!');
        }
        
        function deleteEntry() {
            if (confirm('Apakah Anda yakin ingin menghapus entri ini?')) {
                const urlParams = new URLSearchParams(window.location.search);
                const entryId = urlParams.get('id');
                
                const entries = JSON.parse(localStorage.getItem('journal_entries') || '[]');
                const filteredEntries = entries.filter(e => e.id !== entryId);
                
                localStorage.setItem('journal_entries', JSON.stringify(filteredEntries));
                alert('Entri berhasil dihapus!');
                window.location.href = 'jurnal.html';
            }
        }
        
        // Load entry when page loads
        window.addEventListener('load', loadEntry);
    </script>
</body>
</html>

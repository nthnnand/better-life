<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Edukasi - BetterLife</title>
    <link rel="stylesheet" href="../../public/assets/css/main.css">
    <link rel="stylesheet" href="../../public/assets/css/components.css">
    <link rel="stylesheet" href="../../public/assets/css/responsive.css">
    <link rel="stylesheet" href="../../public/assets/css/admin.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="../index.html" style="text-decoration: none; color: inherit;">
                    <i class="fas fa-heart"></i>
                    BetterLife
                </a>
            </div>
            <div class="nav-menu">
                <a href="../user/dashboard.html" class="nav-link">Dashboard</a>
                <a href="../cbt/cbt.html" class="nav-link">CBT</a>
                <a href="../meditation/meditasi.html" class="nav-link">Meditasi</a>
                <a href="edukasi.html" class="nav-link">Edukasi</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1>Video Edukasi</h1>
            <p>Konten video dari ahli psikologi dan terapis</p>
        </div>

        <div class="filter-section">
            <div class="filter-buttons">
                <button class="filter-btn active" data-category="all">Semua</button>
                <button class="filter-btn" data-category="meditation">Meditasi</button>
                <button class="filter-btn" data-category="cbt">CBT</button>
                <button class="filter-btn" data-category="education">Edukasi</button>
                <button class="filter-btn" data-category="therapy">Terapi</button>
            </div>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Cari video..." id="videoSearch">
            </div>
        </div>

        <div class="videos-grid" id="videosContainer">
            <!-- Videos will be loaded here -->
        </div>
    </div>

    <style>
        .filter-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 40px 0 30px;
            flex-wrap: wrap;
            gap: 20px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid var(--light-gray);
            background: var(--white);
            color: var(--dark-gray);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .filter-btn.active,
        .filter-btn:hover {
            border-color: var(--turquoise);
            background: var(--turquoise);
            color: var(--white);
        }

        .search-box {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            color: var(--dark-gray);
        }

        .search-box input {
            padding: 12px 15px 12px 40px;
            border: 2px solid var(--light-gray);
            border-radius: 25px;
            width: 300px;
            font-size: 1rem;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }

        .video-card {
            background: var(--white);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
        }

        .video-thumbnail {
            position: relative;
            height: 200px;
            background: var(--light-gray);
            overflow: hidden;
        }

        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--turquoise);
            font-size: 1.5rem;
            transition: all 0.3s ease;
        }

        .video-card:hover .play-overlay {
            background: var(--turquoise);
            color: var(--white);
        }

        .video-duration {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: var(--white);
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .video-content {
            padding: 20px;
        }

        .video-content h3 {
            color: var(--black);
            margin-bottom: 10px;
            font-size: 1.1rem;
            line-height: 1.4;
        }

        .video-content p {
            color: var(--dark-gray);
            margin-bottom: 15px;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            color: var(--dark-gray);
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .filter-section {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box input {
                width: 100%;
            }

            .videos-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>

    <script>
        // Sample video data
        const videos = [
            {
                id: 1,
                title: "Teknik Pernapasan untuk Redakan Stres",
                description: "Pelajari teknik pernapasan sederhana yang bisa dilakukan kapan saja",
                category: "meditation",
                duration: "15:30",
                thumbnail: "https://images.unsplash.com/photo-1576091160399-112ba8d25d1f?w=400",
                views: "2.3K"
            },
            {
                id: 2,
                title: "Praktik Mindfulness Sehari-hari",
                description: "Cara menerapkan mindfulness dalam aktivitas sehari-hari",
                category: "meditation",
                duration: "20:15",
                thumbnail: "https://images.unsplash.com/photo-1544367567-0f2fcb009e0b?w=400",
                views: "1.8K"
            },
            {
                id: 3,
                title: "Mengenal Cognitive Behavioral Therapy",
                description: "Pengenalan dasar tentang CBT dan manfaatnya",
                category: "cbt",
                duration: "25:45",
                thumbnail: "https://images.unsplash.com/photo-1559757148-5c350d0d3c56?w=400",
                views: "3.1K"
            },
            {
                id: 4,
                title: "Teknik Relaksasi Progressive Muscle",
                description: "Teknik relaksasi untuk mengurangi ketegangan otot",
                category: "therapy",
                duration: "18:20",
                thumbnail: "https://images.unsplash.com/photo-1571019613454-1cb2f99b2d8b?w=400",
                views: "1.5K"
            }
        ];

        function displayVideos(videosToShow = videos) {
            const container = document.getElementById('videosContainer');
            container.innerHTML = videosToShow.map(video => `
                <div class="video-card" data-category="${video.category}">
                    <div class="video-thumbnail">
                        <img src="${video.thumbnail}" alt="${video.title}" onerror="this.src='https://images.unsplash.com/photo-1576091160399-112ba8d25d1f?w=400'">
                        <div class="play-overlay">
                            <i class="fas fa-play"></i>
                        </div>
                        <span class="video-duration">${video.duration}</span>
                    </div>
                    <div class="video-content">
                        <h3>${video.title}</h3>
                        <p>${video.description}</p>
                        <div class="video-meta">
                            <span><i class="fas fa-eye"></i> ${video.views}</span>
                            <span class="category-badge">${video.category}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const category = btn.dataset.category;
                const filteredVideos = category === 'all' ? videos : videos.filter(video => video.category === category);
                displayVideos(filteredVideos);
            });
        });

        // Search functionality
        document.getElementById('videoSearch').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredVideos = videos.filter(video => 
                video.title.toLowerCase().includes(searchTerm) ||
                video.description.toLowerCase().includes(searchTerm)
            );
            displayVideos(filteredVideos);
        });

        // Initial display
        displayVideos();
    </script>
</body>
</html>
